<header class="main-header" *ngIf="header.visible">
    <!-- Logo -->
    <a href="/" class="logo">
      <!-- mini logo for sidebar mini 50x50 pixels -->
      <span class="logo-mini"><b>Bet</b></span>
      <!-- logo for regular state and mobile devices -->
      <span class="logo-lg"><b>Betting</b></span>
    </a>
    
 
    
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top">
      <!-- Sidebar toggle button-->
      <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>

      <div class="navbar-custom-menu">
        <ul class="nav navbar-nav">
          <!-- User Account: style can be found in dropdown.less -->
          <li class="dropdown user user-menu">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              <span class="hidden-xs">Welcome Admin</span>
            </a>
            <ul class="dropdown-menu">
              <!-- User image -->
              <li class="user-header">
                <p>
                  Admin Name
                </p>
              </li>
              <!-- Menu Footer-->
              <li class="user-footer">
                <div class="pull-left" style="display:none;">
                  <a href="#" class="btn btn-default btn-flat">Profile</a>
                </div>
                <div class="pull-right">
                  <a href="javascript:void(0);" (click)="logout()" class="btn btn-default btn-flat">Sign out</a>
                </div>
              </li>
            </ul>
          </li>
          <!-- Control Sidebar Toggle Button -->
        </ul>
      </div>
    </nav>
    
       <!-- Top Menu:Start -->
    <nav class="navbar navbar-static-top topmenu">
      <div class="container">
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse pull-left" id="navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="javascript:void(0);">Dashboard</a></li>
            <li><a href="javascript:void(0);">InPlay</a></li>
            <li><a href="javascript:void(0);">My Markets</a></li>
            <li><a href="javascript:void(0);">Multi Market</a></li>
            <li><a href="javascript:void(0);">Cricket</a></li>
            <li><a href="javascript:void(0);">Soccer</a></li>
            <li><a href="javascript:void(0);">Tennis</a></li>
            <li><a href="javascript:void(0);">Horse Racing</a></li>
            <li><a href="javascript:void(0);">Download <i class="fa fa-android"></i></a></li>
          </ul>
        </div>
        <!-- /.navbar-collapse -->
      </div>
      <!-- /.container-fluid -->
    </nav>
    <!-- Top Menu:End -->
  </header>
